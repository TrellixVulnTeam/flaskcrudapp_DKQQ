{% extends 'base.html' %}

{% block head %}
	<h1>Flask tutorial: update.html</h1>
{% endblock %}

{% block body %}
	<div class="content">
		<center>
		<h1>Update task</h1>
		<div class="form">
			<form action="/update/{{task.id}}" method="POST">
				<input type="text" name="content" id="content" value="{{task.content}}">
				<input type="submit" value="Update Task">
			</form>
		</div>
		</center>
	</div>
{% endblock %}
